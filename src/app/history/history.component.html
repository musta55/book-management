<table class="table">
    <thead>
      <tr>
        <th scope="col">Video Title</th>
        <th scope="col">Action</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let history of histories; let i = index">
          <td>{{ history.title }}</td>
          <td>{{ history.action }}</td>
          <td>{{ history.date }}</td>
          <td>{{ history.time }}</td>

          
        </tr>
      </tbody>
  </table>
