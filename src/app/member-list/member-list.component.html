<h2>Book list</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Member ID</th>
      <th scope="col">Member Name</th>
      <th scope="col">Designation</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members; let i = index">
      <td>{{ member.id }}</td>
      <td>{{ member.name }}</td>
      <td>{{ member.designation }}</td>
      <td>
        <button
          type="button"
          (click)="updateMember(member, i)"
          class="btn btn-warning"
        >
          Update
        </button>
      </td>
      <td>
        <button type="button" (click)="deleteMember(member)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <h1>Librarian Functionality</h1>

  <button class="btn btn-success" (click)="addMember()">Add New Member</button>
</div>
