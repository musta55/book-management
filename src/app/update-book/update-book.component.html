<h1 style="text-align: center">Update Book</h1>
<form style="text-align: center">
  <div class="form-group">
    <label for="name">Book name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="givenBook.name"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="form-group">
    <label for="name">Publishing Year</label>
    <input
      type="text"
      class="form-control"
      id="year"
      [(ngModel)]="givenBook.year"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-control-check"
      id="avability"
      [(ngModel)]="givenBook.availability"
      [ngModelOptions]="{ standalone: true }"
    />
    <label for="name">Available</label>
  </div>
  <button type="submit" (click)="updateBook()" class="btn btn-success">
    Save
  </button>
</form>
