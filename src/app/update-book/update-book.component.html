<h1 style="text-align: center;">Update Book</h1>

<div class="div m-4">


<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Book Name</label>
    <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">

    <label for="name" class="form-label">Publishing Year</label>
    <input type="text" class="form-control" id="year">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-control-check" id="availability" class="text-center">
    <label for="name">Available</label>
  </div>

  <button type="submit" (click)="saveBookList()" class="btn btn-success"
    class="btn btn-outline-primary mr-4">Save</button>

  <button type="button" (click)="backToBookList()" class="btn btn-danger">Back</button>
</form>

</div>
