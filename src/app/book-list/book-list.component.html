<h2>Book list</h2>


<table class="table" >
    <thead>
      <tr>
        <th scope="col">Book Name</th>
        <th scope="col">Publish Year</th>
        <th scope="col">Avability</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i=index">
        <td>{{book.name}}</td>
        <td>{{book.year}}</td>
        <td *ngIf="book.availability">availabile</td>
        <td *ngIf="!book.availability">borrowed</td>
        <td ><button type="button" (click)="updateBook(book,i)" class="btn btn-warning">Update</button></td>
        <td ><button type="button" (click)="deleteBook(book)" class="btn btn-danger">Delete</button></td>

      </tr>   
    </tbody>
  </table>

  <div class="text-center" >
    <h1>Librarian Functionality</h1>

    <button class="btn btn-success" (click)="addBook()"> Add New Book</button>   

  </div>
