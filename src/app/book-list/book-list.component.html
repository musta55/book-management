<h2>Book list</h2>


<table class="table" >
    <thead>
      <tr>
        <th scope="col">Book Name</th>
        <th scope="col">Publish Year</th>
        <th scope="col">Avability</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.name}}</td>
        <td>{{book.year}}</td>
        <td *ngIf="book.availability">available</td>
        <td *ngIf="!book.availability">borrowed</td>
        <td ><button type="button" (click)="updateBook(book)" class="btn btn-warning">Update</button></td>
        <td ><button type="button" (click)="deleteBook(book)" class="btn btn-danger">Delete</button></td>

      </tr>      
    </tbody>
  </table>
